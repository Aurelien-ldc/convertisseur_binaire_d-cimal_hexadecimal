<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur Binaire</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        h1 { font-size: 1.5em; text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 5px; min-height: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Convertisseur Binaire</h1>
    <input type="text" id="num_input" placeholder="Entrez un nombre binaire...">
    <button py-click="convertir">Convertir</button>
    
    <div id="output" class="result">
        Résultat s'affichera ici...
    </div>
</div>

<script type="py">
from pyscript import document

def convertir(event):
    # On récupère la valeur entrée (ex: 1010)
    valeur = document.querySelector("#num_input").value.strip()
    output = document.querySelector("#output")
    
    if not valeur:
        output.innerHTML = "Veuillez entrer un nombre."
        return

    try:
        # Conversion du binaire (base 2) vers entier
        decimal = int(valeur, 2)
        
        # Conversion de l'entier vers hexadécimal
        hexadecimal = hex(decimal).upper().replace("0X", "")
        
        # Affichage identique à ton premier code
        output.innerHTML = f"Décimal : {decimal}<br>Hexadécimal : {hexadecimal}"
    
    except ValueError:
        output.innerHTML = "Erreur : Entrez uniquement des 0 et des 1."

</script>

</body>
</html>
